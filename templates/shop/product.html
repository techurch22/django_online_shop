{% extends 'base.html' %}
{% block content %}
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-content-right">
                        <div class="product-breadcroumb">
                            <a href="{% url 'all_product_view' %}">Home</a>
                            <a href="{{ product.category.get_url }}">{{ product.category|lower }}</a>
                            <a href="{{ product.get_url }}">{{ product.name }}</a>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="product-images">
                                    <div class="product-main-img">
                                        <img src="{{ product.image.url }}" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="product-inner">
                                    <h2 class="product-name">{{ product.name }}</h2>
                                    <div class="product-inner-price">
                                        <ins><h3>{{ product.price }}</h3></ins>
                                    </div>

                                    <form action="{% url "cart_add" product.id %}" method="post" class="cart">
                                        <div class="quantity">
                                            {{ cart_form }}
                                            {% csrf_token %}
                                        </div>
                                        <button class="add_to_cart_button" type="submit">Add to cart</button>
                                    </form>

                                    <div class="product-inner-category">
                                        <p>Category: <a
                                                href="{{ product.category.get_url }}">{{ product.category|lower }}</a>.
                                        </p>
                                    </div>

                                    <div role="tabpanel">
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane fade in active" id="home">
                                                <h2>Описание товара:</h2>
                                                <p>
                                                    {{ product.about }}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
